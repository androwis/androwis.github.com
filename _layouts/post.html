---
layout: default
blog: true
---

<header class='ten columns offset-by-four'>
  <h1>{{ page.title }}</h1>
</header>

<div class='five columns offset-by-four gray'>
{{ if page.date }}
    {{ page.date | date_to_string }}
{{ endif }}
</div>

<article class='ten columns offset-by-four'>
  {{ content }}

  <footer>
    <div class='ten columns' id='tweet'>
      <a href="http://twitter.com/share" class="twitter-share-button" data-counturl="http://androw.is{{page.url}}" data-text="{{page.tweet}} | " data-count="horizontal" onClick="_gaq.push(['_trackEvent', 'Link', 'Click', 'Post Twitter Share']);">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    </div>
    <div id="disqus"></div>
<div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'androwis'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsById('disqus').appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        
  </footer>
</article>
