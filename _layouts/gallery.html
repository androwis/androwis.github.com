---
layout: default
blog: false
---

<link rel="stylesheet" href="/include/justified-gallery/src/css/justifiedGallery.css" />

<header class='ten columns offset-by-four'>
  <h1>{{ page.title }}</h1>
</header>

<div class='five columns offset-by-four gray'>
{{ if page.date }}
    {{ page.date | date_to_string }}
{{ endif }}
</div>

<article class='ten columns offset-by-four'>
  {{ content }}

  <footer>
    <div class='ten columns' id='tweet'>
      <a href="http://twitter.com/share" class="twitter-share-button" data-counturl="http://androwis.com{{page.url}}" data-text="{{page.tweet}} | " data-count="horizontal" onClick="_gaq.push(['_trackEvent', 'Link', 'Click', 'Post Twitter Share']);">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    </div>
  </footer>
</article>

<!-- Grab Google CDN's jQuery. fall back to local if necessary-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script>!window.jQuery && document.write(unescape('%3Cscript src="/static/js/jquery-1.4.2.min.js"%3E%3C/script%3E'))</script>

<script src="/include/justified-gallery/src/js/justifiedGallery.js"></script>
<script> $("#mygallery").justifiedGallery(); </script>
