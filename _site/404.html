    <body>This is where the actual implementation exists :) <br/>
        <pre>Sorry, couldn't find or shorten : <div id="url"></div></pre>

        <script type="text/javascript">
          var baseURL = "androwis.com";
  
          // --- decode the URL
          tryRedirect("/n/","/notes/");
          tryRedirect("/b/","/blog/");
          
          // --- URL Shortener.
          // Check if prefix exists in URL
          // redirect if true.
          function tryRedirect(pre, ext){
            if(document.location.toString().match(baseURL+pre)){
              document.location= 'http://'
                +baseURL
                +ext
                +document.location.toString().split(baseURL+pre)[1];
            }
          }
          
          // --- display a 404. 
          document.getElementById("url").innerHTML=document.location;
        </script>

    </body>
